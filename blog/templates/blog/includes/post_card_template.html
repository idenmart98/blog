
		<div class="card mb-5">
        <div class="card-header">
          {{ post.date_pub}}
        </div>
  			<div class="card-body">
   				 <h5 class="card-title"><em><strong>{{ post.title }}</strong></em></h5>
    			<p class="card-text">{{ post.body|truncatewords:15 }}</p>
    			<a href="{{ post.get_absolute_url}}" class="btn btn-outline-info">Read</a>
  			</div>

         <div class="card-footer text-muted">
            Tags<br>
            {% for tag in post.tags.all %}
              <a class="alert-link" href="{{ tag.get_absolute_url}}">{{tag.title}}</a>
            {% endfor %}   
        </div>
		</div>
