{% extends 'blog/base_blog.html' %}

{% block title %}
	Tags list - {{block.suber}}
{% endblock %}

{% block content %}
	<h1 class="mb-5">Tags</h1>

	{% for tag in tags %}

		
		<div class="alert alert-primary" role="alert">
  		<h4> <a class="alert-link" href="{{tag.get_absolute_url}}">{{ tag.title }}</a></h4>
		</div>
		
	{% endfor %}

{% endblock %}
